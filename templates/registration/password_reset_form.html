{% extends "layout.html" %}

{% block title %}Password Reset{% endblock %}

{% block body %}
  <h2>Password Reset</h2>
  <p>Enter the email address associated with this account and we'll send
     instructions on how to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Instructions">
  </form>
{% endblock %}
