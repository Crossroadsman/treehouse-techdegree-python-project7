{% extends "layout.html" %}

{% block title %}Password Reset: New Password{% endblock %}

{% block body %}
  <h2>Password Reset: Enter a New Password</h2>
  <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save New Password">
  </form>
{% endblock %}
