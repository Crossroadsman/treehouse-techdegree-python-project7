{% extends 'layout.html' %}
{% load static %}

{% block custom_css %}<link href="{% static 'image_editor/css/avatar.css' %}" rel="stylesheet" type="text/css">{% endblock %}

{% block body %}
  <div class="wrapper-outer">
    <div class="wrapper-inner">
      <span id="point1">(X1, Y1)</span> <span id="point2">(X2, Y2)</span>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="editor-buttons">
          <div class="editor-top-buttons">
            <input type="submit" name="crop" value="Crop" disabled>
            <input type="submit" name="rotate-left" value="Rotate Left" disabled>
            <input type="submit" name="rotate-right" value="Rotate Right" disabled>
          </div>
          <div class="editor-bottom-buttons">
            <input type="submit" name="flip-horizontal" value="Flip Horizontally" disabled>
            <input type="submit" name="flip-vertical" value="Flip Vertically" disabled>
            <input type="submit" name="cancel" value="Cancel">
            <input type="submit" name="save" value="Save" disabled>
          </div>
        </div>
        
      </form>
    </div>
  </div>
{% endblock body %}
